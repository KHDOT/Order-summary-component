<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.CSS" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="images/link" href="images/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main class="main1">
      <img src="./images/pattern-background-desktop.svg" />
    </main>

    <main class="main2">
      <section class="sec1">
        <img src="./images/illustration-hero.svg" />
      </section>

      <section class="sec2">
        <div>
          <h1>Order Summary</h1>
          <h2>
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </h2>
        </div>

        <div class="sec2-1">
          <div class="sec2-2">
            <img src="./images/icon-music.svg" />
            <p class="text1">
              Annual Plan <br />
              <span class="text2">$59.99/year</span>
            </p>
          </div>
          <h4>Change</h4>
        </div>

        <div class="payment">
          <button class="btn1">Proceed to Payment</button>
          <button class="btn2">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
